<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel-Simulator</title>
</head>

<body>

    <h1>Hotel Simulator!</h1>

    <!-- Check-In -->

    <h2>Check-In Form</h2>

    <form id="checkInForm">

        <label for="guestName">Guest Name</label>
        <input type="text" id="guestName" placeholder="Enter Guest Name">

        <label for="roomNumber">Room Number</label>
        <input type="number" id="roomNumber" placeholder="Enter Room Number">

        <label for="stayTime">Stay Duration (Days)</label>
        <input type="number" id="stayTime" placeholder="Enter Number Of Days">

        <button type="submit">Check In</button>

        <div id="message"></div>
    </form>


    <!-- Guest List -->

    <h2>Current Guests</h2>

    <div id="guestList"></div>

<script src="script.js"></script>
</body>

</html>
